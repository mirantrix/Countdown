<!DOCTYPE html>
<html>
<head>
	<title>Seleccion Mexicana</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

</head>
<body>

	<section id = "header">
		<div>
			<h3>LA SELECCIÓN <span class = "blackFont">EL TRI</span></h3>
		</div>
	</section>

	<section id = "container">
		<!--
		<section id = "jumbotron">
			<div id = "sponsor">
				<img src="./media/caliente.png">
			</div>
		</section>
		-->
		<section id = "proximoPartido">
			<h3><span id="team">Mexico's </span>Next Match in:</h3>
			<ul id = 'clock'>
				<li>
					<span id = "daysLeft"></span>
					<span class = "clockDots">: </span>
					<p class = "timeIdentifier">DAYS</p>
				</li>
				<li>
					<span id = "hoursLeft"></span>
					<span class = "clockDots">: </span>
					<p class = "timeIdentifier">HRS</p>
				</li>
				<li>
					<span id = "minutesLeft"></span>
					<span class = "clockDots">: </span>
					<p class = "timeIdentifier">MIN</p>
				</li>
				<li>
					<span id = "secondsLeft"></span>
					<p class = "timeIdentifier">SEC</p>
				</li>
			</ul>
		</section>

		<section>
			<div id = "nextGame"></div>
		</section>

		<section id = 'games'>
			<h3>Upcoming Games</h3>
			<div id = 'upCommingGames'>
				
			</div>
		</section>

	</section>

	<footer>
		<h4>Thank You for Visiting</h4>
		<p>advertise@here</p>
		<ul>
			<li>Instagram</li>
			<li>Twitter</li>
			<li>Youtube</li>
		</ul>
		<p>worldide®</p>
	</footer>

	<script type="text/javascript" src="./js/data.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	
</body>
</html>
