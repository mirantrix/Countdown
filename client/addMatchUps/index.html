<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/sade.css">
	<title>Selección Mexicana - NEXT FC</title>
</head>
<body>

  <div class="">
    <h2>Add New Match</h2>
    <p>Fill the inputs</p>
  </div>
	<form class="column" action="http://localhost:8080/upload/" method = "POST" enctype="multipart/form-data">
    <div class="row wrap">
      <label class="column my-sm" for="month">month
        <input class="" list="month" name="month" placeholder="Choose a Month">
        <datalist id="month">
        </datalist>
      </label>
      <label class="column my-sm" for="date">date
        <input class="" list="date" name="date" placeholder="Choose a date">
        <datalist id="date">
        </datalist>
      </label>
      <label class="column my-sm" for="year">year
        <input class="" list="year" name="year" placeholder="Choose a year">
        <datalist id="year">
          <option value="2018">
          <option value="2019">
          <option value="2020">
          <option value="2021">
          <option value="...">
        </datalist>
      </label>
      <label class="column my-sm" for="hours">hours
        <input class="" list="hours" name="hours" placeholder="Choose a hours">
        <datalist id="hours">
          <option value="24">
          <option value="23">
          <option value="22">
          <option value="21">
          <option value="...">
        </datalist>
      </label>
      <label class="column my-sm" for="minutes">minutes
        <input class="" list="minutes" name="minutes" placeholder="Choose a minutes">
        <datalist id="minutes">
          <option value="00">
          <option value="05">
          <option value="10">
          <option value="15">
          <option value="...">
        </datalist>
      </label>
      <label class="column my-sm" for="timeZone">Time Zone
        <input class="" list="timeZone" name="timeZone" placeholder="Choose a time-zone">
        <datalist id="time-zone">
          <option value="Pacific">
          <option value="Central">
          <option value="Eastern">
          <option value="...">
        </datalist>
      </label>
    </div>
    <div class="row wrap">
      <label class="column my-sm" for="local">Local
        <input class="" list="local" name="local" placeholder="Choose a local">
        <datalist id="local">
          <option value="México">
          <option value="Chile">
          <option value="Panama">
          <option value="Venezuela">
          <option value="...">
        </datalist>
      </label>
      <label class="column my-sm" for="visiting">visiting
        <input class="" list="visiting" name="visiting" placeholder="Choose a visiting">
        <datalist id="visiting">
          <option value="México">
          <option value="Chile">
          <option value="Panama">
          <option value="Venezuela">
          <option value="...">
        </datalist>
      </label>
      <label class="column my-sm" for="tournament">tournament
        <input class="" list="tournament" name="tournament" placeholder="Choose a tournament">
        <datalist id="tournament">
          <option value="Amistoso">
          <option value="Copa Oro">
          <option value="Mundial">
          <option value="Copa América">
          <option value="...">
        </datalist>
      </label>
    </div>
    <div class="row">
      <label class="column my-sm" for="stadium">stadium
        <input class="" list="stadium" name="stadium" placeholder="Choose a stadium">
        <datalist id="stadium">
          <option value="Levi's Stadium">
          <option value="Mercedes Benz Stadium">
          <option value="SDCCU Stadium">
          <option value="...">
        </datalist>
      </label>
      <label class="column my-sm" for="city">city
        <input class="" list="city" name="city" placeholder="Choose a city">
        <datalist id="city">
          <option value="Santa Clara, CA">
          <option value="Atlanta, GA">
          <option value="San Diego, CA">
          <option value="...">
        </datalist>
      </label>
    </div>
    <input class="" type="submit" name="" value="submit">
  </form>

	<script type="text/javascript" src="../js/populateInputData.js"></script>
	<script type="text/javascript" src="../js/getInputData.js" onload = "getData()"></script>


</body>
</html>
