<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
	<title>Selección Mexicana - NEXT FC</title>
	<link rel = "stylesheet" type = "text/css" href = "./css/sade.css">
	<link rel = "stylesheet" type = "text/css" href = "./css/next-fc-mex.css">
	<link href = "https://fonts.googleapis.com/css?family=Russo+One" rel = "stylesheet">
	<link href = "https://fonts.googleapis.com/css?family=Abel" rel = "stylesheet">
	<link href = "https://fonts.googleapis.com/css?family=Monda:400,700" rel = "stylesheet">
</head>
<body>

	<section id = "profile" class = "container column align-center">
		<figure class = "profile-pic">
			<img class = "profile-icon" src="./public/images/fmf-logo.png">
		</figure>
		<div id = "profile-user" class="column align-center">
			<h1 class = "profile-title">Selección Mexicana</h1>
			<p class = "profile-subtitle">#siSePuede</p>
		</div>
		<ul id = 'upComming-match'></ul>
	</section>

	<section id="countdown" class="">
		<div id="countdown-clock" class="row justify-center align-center">
			<div class="falta-container">
				<p class="faltan">Starts In:
				</p>
			</div>
			<div class="timer-blocks">
				<p id="days" class="time-value">47</p><p class="time-indicator">DAYS</p>
				</div>
				<div class="timer-blocks">
					<p class="time-symbol">.</p>
				</div>
				<div class="timer-blocks">
					<p id="hours" class="time-value">21</p>
					<p class="time-indicator">HRS</p>
				</div><div class="timer-blocks">
					<p class="time-symbol">:</p>
				</div>
				<div class="timer-blocks">
					<p id="minutes" class="time-value">23</p>
					<p class="time-indicator">MIN</p>
				</div>
				<div class="timer-blocks">
					<p class="time-symbol">:</p>
				</div>
				<div class="timer-blocks">
					<p id="seconds" class="time-value">23</p>
					<p class="time-indicator">SEC</p>
				</div>
			</div>
		</div>
	</section>


	<section>
		<ul id = matches></ul>
	</section>
	<script type = "text/javascript" src = "./js/getMatches.js" onload = "getData()"></script>

</body>
</html>
